<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="icon" href="./assets/imgs/favicon.png" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="loader">
        <div class="loader_center">
            <div class="ring"></div>
            <span>loading...</span>
        </div>
    </div>
        <header>
            <a href="index.html"><img src="./assets/imgs/ohmyfood.png" alt="ohmyfood"></a>
        </header>
        <main>
            <section class="top_infos">
                <div class="localisation">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" placeholder="Paris, Belleville"/>
                </div>
                <h1 class="title_one">Réservez le menu qui vous convient</h1>
                <p class="description">Découvrez des restaurants d'éxeption, séléctionnés par nos soins</p>
                <form class="position" action="index.html">
                    <button class="button_explore">Explorer nos restautants</button>
                </form>
            </section>
            <section class="instruction">
                <h2 class="title_common">Fonctionnement</h2>
                <button class="same"><span>1</span><i class="fa-solid fa-mobile fa-color"></i>Choisissez un restaurant</button>
                <button class="same"><span>2</span><i class="fa-solid fa-list fa-color"></i>Composez votre menu</button>
                <button class="same"><span>3</span><i class="fa-solid fa-shop fa-color"></i>Dégustez au restaurant</button>
            </section>
            <section class="restaurants_cards">
                <h2 class="title_common">Restaurants</h2>
                <div class="container-cards">
                    <a href="palette_du_gout.html">
                    <article>
                    <figure>
                        <img class="settings" src="./assets/imgs/palettegout.jpg" alt="La palette du goût">
                        <figcaption>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart fa-heart-custom"></i>
                            <h3>La palette du goût</h3>
                            <h4>Ménilmontant</h4>
                            <span>Nouveau</span>
                        </figcaption>
                    </figure>
                    </article>
                    </a>
                    <a href="La_note_enchantee.html">
                    <article>
                    <figure>
                        <img class="settings" src="./assets/imgs/lanoteenchantee.jpg" alt="La note enchantée">
                        <figcaption>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart fa-heart-custom"></i>
                            <h3>La note enchantée</h3>
                            <h4>Charonne</h4>
                            <span>Nouveau</span>
                        </figcaption>
                    </figure>
                    </article>
                    </a>
                    <a href="La_francaise.html">
                    <article>
                    <figure>
                        <img class="settings" src="./assets/imgs/alafrancaise.jpg" alt="À la française">
                        <figcaption>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart fa-heart-custom"></i>
                            <h3>À la française</h3>
                            <h4>Cité Rouge</h4>
                        </figcaption>
                    </figure>
                    </article>
                    </a>
                    <a href="delice_des_sens.html">
                    <article>
                    <figure>
                        <img class="settings" src="./assets/imgs/ledelicedessens.jpg" alt="Le délice des sens">
                        <figcaption>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart fa-heart-custom"></i>
                            <h3>Le délice des sens</h3>
                            <h4>Folie-Méricourt</h4>
                        </figcaption>
                    </figure>
                    </article>
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils fa-custom"></i><span class="ft">Proposer un restaurant</span></a></li>
